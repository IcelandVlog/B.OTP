<script>
  // Show content based on season clicked
  function showContent(season) {
    // Hide all content
    const contents = document.querySelectorAll('.content');
    contents.forEach(content => content.classList.remove('active'));

    // Show the clicked season's content
    document.getElementById('season' + season).classList.add('active');
  }

  // Play video (redirect to YouTube)
  function playVideo(url) {
    window.open(url, '_blank');
  }

  // Download video (for demonstration purpose, this opens the video URL in new tab)
  function downloadVideo(url) {
    window.open(url, '_blank');
  }
</script>
