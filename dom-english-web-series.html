    <style>
      body {
        font-family: Arial, sans-serif;
        background: #1a1a1a;
        color: white;
        margin: 0;
        padding: 0;
      }

      header {
        background: #333;
        padding: 20px 0;
        text-align: center;
      }

      img {
        width: 100%;
        max-width: 250px;
        border-radius: 10px;
        z-index: 100;
        box-shadow: 0 4px 10px rgba(192, 185, 185, 0.1);
      }

      .banner {
        background: url("https://m.media-amazon.com/images/M/MV5BNDk0ZDQxNjQtZTU5Yy00MzA0LTgyZTQtYTc2ODU2NjAzM2MxXkEyXkFqcGc@._V1_.jpg")
          center center/cover;
        height: 600px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        text-align: center;
      }

      .banner h2 {
        font-size: 36px;
      }

      .sessions {
        display: flex;
        justify-content: center;
        margin-top: 30px;
      }

      .session {
        background: #444;
        padding: 10px 10px;
        margin: 0 10px;
        font-size: 18px;
        border-radius: 5px;
        cursor: pointer;
      }
      @media (max-width: 700px) {
        .session {
          font-size: 8px;
        }
        .episode-title {
          font-size: 10px;
        }
        .banner {
          background: url("https://m.media-amazon.com/images/M/MV5BNDk0ZDQxNjQtZTU5Yy00MzA0LTgyZTQtYTc2ODU2NjAzM2MxXkEyXkFqcGc@._V1_.jpg")
            no-repeat center center/cover;
          height: 400px;
          display: flex;
          justify-content: center;
          align-items: center;
          color: white;
          text-align: center;
        }
      }

      .session:hover {
        background: #1a03c8;
        color: azure;
      }

      .content {
        display: none;
        margin-top: 20px;
        text-align: center;
      }

      .content.active {
        display: block;
      }

      .content h3 {
        font-size: 28px;
        margin-bottom: 15px;
      }

      .episode {
        margin-top: 20px;
        padding: 15px;
        background: #333;
        border-radius: 5px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .episode:hover {
        background: #444444;
      }

      .episode img {
        width: 100px;
        height: 150px;
        object-fit: cover;
        margin-right: 15px;
      }

      .episode-title {
        font-size: 20px;
      }

      .episode-actions button {
        padding: 8px 16px;
        font-size: 14px;
        margin: 5px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background: #f44336;
        color: white;
      }

      .episode-actions button:hover {
        background: #e53935;
      }

      .episode-actions .play-btn {
        background: #4caf50;
      }

      .episode-actions .download-btn {
        background: #2196f3;
      }
      img.imgborder {
        border-style: solid;
        border-color: #e3d4d2 1px;

    <script>
      // Show content based on season clicked
      function showContent(season) {
        // Hide all content
        const contents = document.querySelectorAll(".content");
        contents.forEach((content) => content.classList.remove("active"));

        // Show the clicked season's content
        document.getElementById("season" + season).classList.add("active");
      }

      // Play video (redirect to YouTube)
      function playVideo(url) {
        window.open(url, "_blank");
      }

      // Download video (for demonstration purpose, this opens the video URL in new tab)
      function downloadVideo(url) {
        window.open(url, "_blank");
      }
    </script>

    <!-- Code injected by live-server -->
    <script>
      // <![CDATA[  <-- For SVG support
      if ("WebSocket" in window) {
        (function () {
          function refreshCSS() {
            var sheets = [].slice.call(document.getElementsByTagName("link"));
            var head = document.getElementsByTagName("head")[0];
            for (var i = 0; i < sheets.length; ++i) {
              var elem = sheets[i];
              var parent = elem.parentElement || head;
              parent.removeChild(elem);
              var rel = elem.rel;
              if (
                (elem.href && typeof rel != "string") ||
                rel.length == 0 ||
                rel.toLowerCase() == "stylesheet"
              ) {
                var url = elem.href.replace(/(&|\?)_cacheOverride=\d+/, "");
                elem.href =
                  url +
                  (url.indexOf("?") >= 0 ? "&" : "?") +
                  "_cacheOverride=" +
                  new Date().valueOf();
              }
              parent.appendChild(elem);
            }
          }
          var protocol =
            window.location.protocol === "http:" ? "ws://" : "wss://";
          var address =
            protocol + window.location.host + window.location.pathname + "/ws";
          var socket = new WebSocket(address);
          socket.onmessage = function (msg) {
            if (msg.data == "reload") window.location.reload();
            else if (msg.data == "refreshcss") refreshCSS();
          };
          if (
            sessionStorage &&
            !sessionStorage.getItem("IsThisFirstTime_Log_From_LiveServer")
          ) {
            console.log("Live reload enabled.");
            sessionStorage.setItem("IsThisFirstTime_Log_From_LiveServer", true);
          }
        })();
      } else {
        console.error(
          "Upgrade your browser. This Browser is NOT supported WebSocket for Live-Reloading."
        );
      }
