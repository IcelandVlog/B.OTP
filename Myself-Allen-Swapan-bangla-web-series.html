
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>B.OTT Movies</title>
  <link rel="shortcut icon" href="https://raw.githubusercontent.com/IcelandVlog/B.OTP/refs/heads/main/logo1.png" type="image/x-icon">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1a1a1a;
      color: white;
      margin: 0;
      padding: 0;
    }
  
    header {
      background: #333;
      padding: 20px 0;
      text-align: center;
    }
  
    img {
      width: 100%;
      max-width: 250px;
      border-radius: 10px;
      z-index: 100;
      box-shadow: 0 4px 10px rgba(192, 185, 185, 0.1);
    }
  
    .banner {
      background: url("https://m.media-amazon.com/images/M/MV5BZWM2NjUwYTctYjE1NS00ZTdkLWI5NDUtMWRkODc0NzhiYmZlXkEyXkFqcGc@._V1_.jpg") center center/cover;
      height: 600px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }
  
    .banner h2 {
      font-size: 36px;
    }
  
    .sessions {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 30px;
    }
  
    .session {
      background: #444;
      padding: 10px 10px;
      margin: 0 10px 10px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
    }
    @media (max-width: 700px) {
      .session {
        font-size: 8px;
      }
      .episode-title {
        font-size: 10px;
      }
      .banner {
        background: url("https://m.media-amazon.com/images/M/MV5BZWM2NjUwYTctYjE1NS00ZTdkLWI5NDUtMWRkODc0NzhiYmZlXkEyXkFqcGc@._V1_.jpg")
          no-repeat center center/cover;
        height: 400px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        text-align: center;
      }
    }
  
    .session:hover {
      background: #1a03c8;
      color: azure;
    }
  
    .content {
      display: none;
      margin-top: 20px;
      text-align: center;
    }
  
    .content.active {
      display: block;
    }
  
    .content h3 {
      font-size: 28px;
      margin-bottom: 15px;
    }
  
    .episode {
      margin-top: 20px;
      padding: 15px;
      background: #333;
      border-radius: 5px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
  
    .episode:hover {
      background: #444444;
    }
  
    .episode img {
      width: 100px;
      height: 150px;
      object-fit: cover;
      margin-right: 15px;
    }
  
    .episode-title {
      font-size: 20px;
    }
  
    .episode-actions button {
      padding: 8px 16px;
      font-size: 14px;
      margin: 5px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: #f44336;
      color: white;
    }
  
    .episode-actions button:hover {
      background: #e53935;
    }
  
    .episode-actions .play-btn {
      background: #4caf50;
    }
  
    .episode-actions .download-btn {
      background: #2196f3;
    }
    img.imgborder {
      border-style: solid;
      border-color: #e3d4d2 1px;
    }
  </style>

</head>
<body>


<div class="banner">
    <img class="imgborder" src="https://m.media-amazon.com/images/M/MV5BZWM2NjUwYTctYjE1NS00ZTdkLWI5NDUtMWRkODc0NzhiYmZlXkEyXkFqcGc@._V1_.jpg" alt="">
</div>

<div class="container">
  <div class="sessions">
    <div class="session" onclick="showContent(1)">Season 1</div>
    <div class="session" onclick="showContent(2)">Season 2</div>
  </div>

<!-- Content for Season 1 -->
  <div class="content" id="season1">
    <h3>Season 1</h3>

    <div class="episode">
      <img src="https://m.media-amazon.com/images/M/MV5BZWM2NjUwYTctYjE1NS00ZTdkLWI5NDUtMWRkODc0NzhiYmZlXkEyXkFqcGc@._V1_.jpg" alt="Episode 1">
      <div class="episode-title">(All Episodes)</div>
      <div class="episode-actions">
        <button class="play-btn" onclick="playVideo('https://pqham.com/e/2we1y0xe1ipl')">Play</button>
        <button class="download-btn" onclick="downloadVideo('https://pqham.com/d/2we1y0xe1ipl')">Download</button>
      </div>
    </div>

   
  </div>
<!-- Content for Season 1 -->
<!-- Content for Season 2 -->
  <div class="content" id="season2">
    <h3>Season 2</h3>

    <div class="episode">
      <img src="https://image-chorki.gotipath.com/uploads/images/2025/03/30/posters_82061d1230ec969d36bfbd4f3ff11ba4_goplay_800_1200.jpg" alt="Episode 1">
      <div class="episode-title"> (All Episodes)</div>
      <div class="episode-actions">
        <button class="play-btn" onclick="playVideo('https://pqham.com/e/qlcnzwmgka57')">Play</button>
        <button class="download-btn" onclick="downloadVideo('https://pqham.com/d/qlcnzwmgka57')">Download</button>
      </div>
    </div>

  </div>
<!-- Content for Season 2 -->

</div>

</div>

<script>
  // Show content based on season clicked
  function showContent(season) {
    // Hide all content
    const contents = document.querySelectorAll('.content');
    contents.forEach(content => content.classList.remove('active'));

    // Show the clicked season's content
    document.getElementById('season' + season).classList.add('active');
  }

  // Play video (redirect to YouTube)
  function playVideo(url) {
    window.open(url, '_blank');
  }

  // Download video (for demonstration purpose, this opens the video URL in new tab)
  function downloadVideo(url) {
    window.open(url, '_blank');
  }
</script>

</body>
</html>
