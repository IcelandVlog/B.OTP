<meta charset="UTF-8">

<title>B.OTT Movies</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #1a1a1a;
  color: white;
  margin: 0;
  padding: 0;
}

header {
  background: #333;
  padding: 20px 0;
  text-align: center;
}

img {
  width: 100%;
  max-width: 250px;
  border-radius: 10px;
  z-index: 100;
  box-shadow: 0 4px 10px rgba(192, 185, 185, 0.1);
}

.banner {
  background: url("https://image.tmdb.org/t/p/w1280/3Fh0F9tlq1ly788RnZRPoreAhSY.jpg") center center/cover;
  height: 600px;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  text-align: center;
}

.banner h2 {
  font-size: 36px;
}

.sessions {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  margin-top: 30px;
}
.audio {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
}

.session {
  background: #bf0303;
  padding: 10px 10px;
  margin: 0 10px 10px;
  font-size: 18px;
  border-radius: 5px;
  cursor: pointer;
}
.audio {
  background: #444;
  padding: 10px 10px;
  margin: 0 10px 10px;
  font-size: 18px;
  border-radius: 5px;
  cursor: pointer;
}
@media (max-width: 700px) {
  .session {
    font-size: 12px;
  }
  .audio {
    font-size: 12px;
  }
  .episode-title {
    font-size: 10px;
  }
  .banner {
    background: url("https://image.tmdb.org/t/p/w1280/3Fh0F9tlq1ly788RnZRPoreAhSY.jpg")
      no-repeat center center/cover;
    height: 400px;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    text-align: center;
  }
}

.session:hover {
  background: #239b02;
  color: azure;
}

.content {
  display: none;
  margin-top: 20px;
  text-align: center;
}

.content.active {
  display: block;
}

.content h3 {
  font-size: 28px;
  margin-bottom: 15px;
}

.episode {
  margin-top: 20px;
  padding: 15px;
  background: #333;
  border-radius: 5px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.episode:hover {
  background: #444444;
}

.episode img {
  width: 100px;
  height: 150px;
  object-fit: cover;
  margin-right: 15px;
}

.episode-title {
  font-size: 20px;
}

.episode-actions button {
  padding: 8px 16px;
  font-size: 14px;
  margin: 5px;
  cursor: pointer;
  border: none;
  border-radius: 5px;
  background: #f44336;
  color: white;
}

.episode-actions button:hover {
  background: #e53935;
}

.episode-actions .play-btn {
  background: #4caf50;
}

.episode-actions .download-btn {
  background: #2196f3;
}
img.imgborder {
  border-style: solid;
  border-color: #d2d4e3 1px;
  height: 350px;
}
</style>

<script>
// Show content based on season clicked
function showContent(season) {
// Hide all content
const contents = document.querySelectorAll('.content');
contents.forEach(content => content.classList.remove('active'));

// Show the clicked season's content
document.getElementById('season' + season).classList.add('active');
}

// Play video (redirect to YouTube)
function playVideo(url) {
window.open(url, '_blank');
}

// Download video (for demonstration purpose, this opens the video URL in new tab)
function downloadVideo(url) {
window.open(url, '_blank');
}
</script>
