  border-radius: 5px;
  cursor: pointer;
}
.audio {

  font-size: 18px;
  border-radius: 5px;

.session:hover {

  color: azure;
}

.content {
  display: none;
  margin-top: 20px;
  text-align: center;
}

.content.active {
  display: block;
}

.content h3 {
  font-size: 28px;
  margin-bottom: 15px;
}

.episode {
  margin-top: 20px;
  padding: 15px;
  background: #333;
  border-radius: 5px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.episode:hover {
  background: #444444;
}

.episode img {
  width: 100px;
  height: 150px;
  object-fit: cover;
  margin-right: 15px;

.episode-title {
  font-size: 20px;

.episode-actions button {

<script>
// Show content based on season clicked
function showContent(season) {
// Hide all content
const contents = document.querySelectorAll('.content');
contents.forEach(content => content.classList.remove('active'));

// Show the clicked season's content
document.getElementById('season' + season).classList.add('active');
}

// Play video (redirect to YouTube)
function playVideo(url) {
window.open(url, '_blank');
}

// Download video (for demonstration purpose, this opens the video URL in new tab)
function downloadVideo(url) {
window.open(url, '_blank');
}
</script>
